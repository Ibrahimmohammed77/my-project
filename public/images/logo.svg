<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" fill="none">
  <!-- Camera Icon -->
  <g transform="translate(10, 20)">
    <!-- Outer Circle -->
    <circle cx="20" cy="20" r="18" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Camera Shutter Blades -->
    <path d="M 20 8 L 26 14 L 20 20 L 14 14 Z" fill="white"/>
    <path d="M 32 20 L 26 26 L 20 20 L 26 14 Z" fill="white"/>
    <path d="M 20 32 L 14 26 L 20 20 L 26 26 Z" fill="white"/>
    <path d="M 8 20 L 14 14 L 20 20 L 14 26 Z" fill="white"/>
    
    <!-- Center Grid -->
    <rect x="18" y="18" width="4" height="4" fill="white"/>
    
    <!-- Viewfinder -->
    <rect x="30" y="12" width="6" height="4" rx="1" fill="white"/>
  </g>
  
  <!-- Arabic Text "صورك" -->
  <g transform="translate(55, 20)">
    <!-- ص -->
    <path d="M 5 35 Q 5 25 15 25 Q 25 25 25 35 L 25 40 Q 25 45 20 45 L 10 45" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="30" r="2" fill="white"/>
    
    <!-- و -->
    <path d="M 35 40 Q 35 30 45 30 Q 50 30 50 35 L 50 40" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="45" cy="35" r="2" fill="white"/>
    
    <!-- ر -->
    <path d="M 60 25 L 60 45" 
          stroke="white" stroke-width="4" stroke-linecap="round"/>
    <circle cx="60" cy="23" r="2" fill="white"/>
    
    <!-- ك -->
    <path d="M 75 35 L 75 45 M 75 35 Q 80 30 85 35 M 75 40 L 85 40" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
